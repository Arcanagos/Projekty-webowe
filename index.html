<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManagMe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-sky-300 dark:bg-gray-400">
    <nav id="Menu" class="text-white flex items-center justify-between px-4 py-2 bg-blue-600 dark:bg-gray-800">
        <h1 class="font-bold text-xl">ManagMe</h1>
        <div class="flex space-x-4">
            <button id="Projects" class="px-3 py-2 rounded hover:bg-blue-800 text-white">Projekty</button>
            <button id="Stories" class="px-3 py-2 rounded hover:bg-blue-800 text-white">Historyjki</button>
            <button id="Tasks" class="px-3 py-2 rounded hover:bg-blue-800 text-white">Zadania</button>
            <button id="User" class="px-3 py-2 rounded hover:bg-blue-800 text-white">Użytkownik</button>
        </div>
    </nav>

    <div id="displayArea">
        <div class="flex justify-center items-center h-screen">
            <div class="w-full max-w-md p-8 bg-white rounded shadow-md dark:bg-gray-500">
                <h1 class="text-2xl font-bold text-center">Login</h1>
                <div class="flex flex-col">
                    <label class="text-sm font-medium mb-2">Nazwa Użytkownika</label>
                    <input type="text" id="login" class="px-3 py-2 rounded border focus:ring-blue-500 dark:bg-gray-600">
                </div>
                <div class="flex flex-col">
                    <label class="text-sm font-medium mb-2">Hasło</label>
                    <input type="password" id="password" class="px-3 py-2 rounded border focus:ring-blue-500 dark:bg-gray-600">
                </div>
                <div class="text-center">
                    <button id="loginButton" class="w-1/2 py-2 m-4 bg-blue-600 text-white rounded hover:bg-blue-700 dark:bg-gray-800">Zaloguj się</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/sites/main.ts"></script>
</body>

</html>
